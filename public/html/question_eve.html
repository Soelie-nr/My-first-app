<!-- Formulaire   -->
<form id="EVE">
    <h1>Formulaire de satisfaction d'EVE online</h1>
    <!-- Prénom -->
    <div class="formulaire">
      <label for="prenom">Prénom / Pseudo :</label>
      <input type="text" id="prenom" name="prenom" sentences required>
      </div>
     <!-- Nom -->
    <div class="formulaire">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" sentences>
    </div>
    <!-- Question-1 -->
    <div class="formulaire">
    <label for="alt">Nombre d'ALT :</label>
    <input type="number" min="0" id="alt" name="alt" required>
    </div>
    <!-- question-2 -->
    <div class="formulaire">
      <label for="date">Depuis combien de temps jouer vous a EVE online ? :</label>
      <input type="date" required>
      </div>
      <!-- Question-3 -->
      <div class="formulaire">
        <label for="question-1"> 
          <p>1 - As-tu déjà joué à un jeu similaire à EVE Online ?</p>
          <div class="ligne">
            <label>
              <input type="radio" name="question-1" value="Yes">
              <span>Yes</span>
            </label>
            <label>
              <input type="radio" name="question-1" value="No">
              <span>No</span>
            </label>
          </div>
        </label>
      </div>
     <!-- Question-4 -->
  <div class="formulaire">
    <label for="question-2"> 2 - Qu'est elle est un des point positif d'EVE selon toi ?</label>
      <textarea id="question-2" rows="5" cols="33" maxlength="500" placeholder="500 character maximum" spellcheck sentences required></textarea>
    </label>
  </div>
    <!-- Question-5 -->
  <div class="formulaire">
    <label for="question-3"> 3 - Qu'est elle est l'un des point négatif d'EVE selon toi ?</label>
      <textarea id="question-3" rows="5" cols="33" maxlength="500" placeholder="500 character maximum" spellcheck sentences required></textarea>
    </label>
  </div>
  <!-- Question-6 -->
  <div class="formulaire">
    <label for="question-4"> 4 - Qu'est ce que tu changerais en 1e dans eve online ?</label>
      <textarea id="question-4" rows="5" cols="33" maxlength="500" placeholder="500 character maximum" spellcheck sentences required></textarea>
    </label>
  </div>
  <!-- Question-7 -->
  <div class="formulaire">
    <label for="question-5"> 5 - Es-tu satisfait du jeu actuel ?</label> 
    <label for="question-5">
      <input type="range" id="range1" min="0" max="10" value="5" step="1" required>
      <output name="rating1" id="rating1">5</output>/10
    </label>
</div>
  <!-- Question-8 -->
  <div class="formulaire">
    <label for="question-4"> 6 - Qu'est ce que tu changerais en 1e dans eve online ?</label>
      <textarea id="question-4" rows="5" cols="33" maxlength="500" placeholder="500 character maximum" spellcheck sentences required></textarea>
    </label>
  </div>
  <!-- Question-9 -->
  <div class="formulaire">
    <label for="question-5"> 7 - Tu aimerais que le plex au quelle prix ?</label> 
    <label for="question-5">
      <input type="range" id="range2" min="0" max="10" value="1" step="1" required>
      <output name="rating2" id="rating2">5 </output>M / ISK
    </label>
  </div>
    
    <button class="soumettre" type="submit">Envoyer</button>
  </form>
</body>
<!-- Formulaire fin -->
<script>
 // Fonction pour mettre à jour l'affichage du output en temps réel
 function updateOutput(rangeId, outputId) {
    const rangeInput = document.getElementById(rangeId);
    const output = document.getElementById(outputId);

    rangeInput.addEventListener('input', function() {
      output.textContent = rangeInput.value;
    });
  }

  // Appliquer la fonction pour chaque input-range
  updateOutput('range1', 'rating1');
  updateOutput('range2', 'rating2');
</script>
